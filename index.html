<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Thrifty Grocer</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Thrifty Grocer</h1>
        </div>
    </header>
    
    <main>
        <div class="container">
            <section class="products">
                <!-- Product items go here -->
                <div class="product">
                    <img src="product1.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$5.99</p>
                    <button onclick="addToBasket(1, 'Product 1', 5.99)">Add to Basket</button>
                </div>
                <!-- Add more products as needed -->
            </section>

            <section class="basket">
                <h2>Your Basket</h2>
                <ul id="basket-list">
                    <!-- Basket items go here -->
                </ul>
                <button onclick="checkout()">Checkout</button>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
